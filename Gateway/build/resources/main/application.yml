hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000

ribbon:
  ReadTimeout: 15000

spring:
  application:
    name: gateway

server:
  port: 1110

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1115/eureka/

zuul:
  sensitive-headers: Cookie, Set-Cookie

security:
  basic:
    enabled: false


