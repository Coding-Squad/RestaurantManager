#HikariDataSource properties
hikari.url = jdbc:mysql://localhost:3306/restaurant-manager
hikari.user = root
hikari.password =
hikari.prepStmtCacheSize = 250
hikari.prepStmtCacheSqlLimit = 2048
hikari.cachePrepStmts = true
hikari.useServerPrepStmts = true


#HikariDataSource configuration properties
hikari.dataSourceClassName = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
hikari.poolName = SpringBootHikariCP
hikari.maximumPoolSize = 10
hikari.minimumIdle = 3
hikari.connectionTimeout = 30000
hikari.idleTimeout = 30000


#Hibernate configuration properties
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto = create-drop
hibernate.implicit_naming_strategy = legacy-jpa

#Hibernate cache properties
hibernate.cache.provider_class = org.hibernate.cache.EhCacheProvider
hibernate.cache.region.factory_class = org.hibernate.cache.EhCacheRegionFactory
hibernate.cache.use_structured_entries = true
hibernate.cache.use_query_cache = true
hibernate.cache.use_second_level_cache = true

#Hibernate sql properties
hibernate.format_sql = true
hibernate.show_sql = true

security.basic.enabled = false