group 'RestaurantManager'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'
    dependencies {
        compile project (":ClientLibraries")
        compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.1.RELEASE'
